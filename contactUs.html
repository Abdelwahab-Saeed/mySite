<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        body{
            background-color: #81BFDA;
        }
       
        #container {
            width: 60%;
            border: 2px solid;
            position: relative;
            margin-top: 5%;
            margin-left: 20%;
        }
    
        h1 {
            text-align: center;
            width: 100%;
            margin: auto;
            padding-top: 5%;
            padding-left: 5%;
        }
    
        form {
            width: 100%;
            padding: 5%;
        }

        label{
            font-size: larger;
            font-weight: bolder;
        }

        input{
            border: none;
            border-bottom: 2px solid #000000;
            width: 100%;
            padding: 2%;
        }

        input[type="text"],
        input[type="email"]
        {
            background-color: #81BFDA;
            font-size: 20px;
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        #feedBack:hover
        {
            background-color: aquamarine;
        }

        #feedBack {
            background-color: #81BFDA;
            border: none;
            border-bottom: 2px solid #000000;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            width: 100%;
            padding: 2%;
        }
    
        #subBtn {
            border-radius: 5px;
            background-color: #000957;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 10px 25px 30px rgba(30,30,200,0.3);
        }

        #icons{
            text-align: center;
            width: 40%;
            margin: auto;
            margin-bottom: 2%;
        }

        a{
            display: inline-block;
            width: 20%;
        }

        img{
            width: 100%;
        }

        p{
            font-size: 35px;
            font-weight: bold;
            width: 100%;
        }

    </style>
</head>

<body>
    
    
    <div id="container">
        <h1> Contact us if you need help </h1>
        <form action="thanks.html">
            <label for="name">Full name:</label><br>
            <input type="text" name="name" id="name" placeholder="Please, fill in your full name"><br>
            <label for="mail">E-mail:</label><br>
            <input type="email" name="mail" id="mail" placeholder="Please, fill in your email"><br>
            <label for="feedBack">Message:</label><br>
            <textarea  id="feedBack" name="feedBack" placeholder="Please, write your message here"></textarea><br>
            <input type="submit" id="subBtn">
        </form>
        <div id="icons">
            <p>Our socials here:</p>
            <a href="https://www.facebook.com" target="_blank">
                <img src="media/facebook.png" alt="">
            </a>
            <a href="https://www.x.com" target="_blank">
                <img src="media/twitter (1).png" alt="">
            </a>
            <a href="https://www.gmail.com" target="_blank">
                <img src="media/gmail.png" alt="">
            </a>
        </div>
    </div>
</body>

</html>
